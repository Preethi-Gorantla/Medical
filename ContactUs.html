        <h1 class="text-center">Contact Form</h1>
        <div class="d-flex flex-row justify-content-center">
            <form>
                <div>
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter your first name..." id="name" />
                </div>

                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter your last name..." id="lastname" />
                </div>

                <div>
                    <label for="email">email</label>
                    <input type="text" class="form-control" placeholder="Enter your email..." id="email" />
                </div>
                <label for="country">Country</label>
                <select id="country" class="form-control">
                    <option value="india">India</option>
                    <option value="australia">Australia</option>
                    <option value="uk">UK</option>
                    <option value="usa">USA</option>
                    <option value="japan">Japan</option>
                </select>
                <div>
                    <label for="subject">Subject</label>
                    <textarea placeholder="Enter your text" class="form-control" rows="5" cols="7" id="subject"></textarea>
                </div>
                <div>
                    <button class="btn btn-primary m-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
